	<div class="signupForm">

		<div class="picture">
			<img src="../Images/OC3JB21.png">
		</div>

		<h1 class="title">Sign Up</h1>
		<form class="signup" name="signup" onsubmit="return formValidation()">

			<div class="block">
				<div class="frstname">
					<label for="firstName">First Name</label><br>
					<input type="text" name="firstName" placeholder="First Name" required>
				</div>
			

				<div class="lastname">
					<label for="lastName">Last Name</label><br>
					<input type="text" name="lastName" placeholder="Last Name" required>
				</div>
			</div>


			<div class="email">
				<label for="email">Email</label> <br>
				<input id="email" type="text" name="email" placeholder="Email" onchange="validateEmail()" required> 
				<p id="emailAlert" style="color: red"></p>
			</div>

			<div class="block">
				<div class="password">
					<label for="password">Password</label><br>
					<input id="password" type="password" name="password" placeholder="Password" onchange="passValidation()" required>
				</div>

				<div class="confirm">
					<label for="confirm">Confirm Password</label> <br>
					<input id="confirm" type="password" name="confirm" placeholder="Confirm Password" onchange="confirmPass()" required>
				</div>
				<p id="passAlert"></p>
			</div>


			<div class="stId">
				<label for="studentId">Student ID</label><br>
				<input type="text" name="studentId" placeholder="Student ID" required>
			</div>

			

			<div class="block">
				<div class="faculty">
					<label for="faculty">Faculty</label> <br>
					<select name="faculty" required>
						<option value="">Select your faculty</option>
						<option value="1">Business adminstration</option>
						<option value="2">Engineering</option>
						<option value="3">Medecine</option>
						<option value="4">Law</option>
						<option value="5">Languages and translation</option>
						<option value="6">Computer Science</option>
						<option value="7">Arts</option>
					</select>
				</div>

				<div class="year">
					<label for="year">Academic Year</label> <br>
					<select name="year" required>
						<option value="">Select your year</option>
						<option value="1">First year</option>
						<option value="2">Second year</option>
						<option value="3">Third year</option>
						<option value="4">Fourth year</option>
						<option value="5">Fifth year</option>
						<option value="6">sixth year</option>
					</select>
				</div>
			</div>

			<input type="submit" name="submit" value="Sign Up">
			<p>Already have an account. <a href="Sign%20in.html">Sign In</a></p>
		</form>

	</div>

	<script type="text/javascript">
		function validateEmail() {
			var at = document.getElementById("email").value.indexOf("@");
			var dot = document.getElementById("email").value.indexOf(".");
			var message = "Invalid email please try again e.g. username@yahoo.com";

			if (at == -1 || dot == -1)
			{
				document.getElementById('emailAlert').innerHTML = message;
				return false;
			}
			else
			{
				document.getElementById('emailAlert').innerHTML = "";
			    return true;
			}
		}

		function passValidation() {
			var validation = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
			var password = document.getElementById("password").value;
			var message = "Invalid Password please try again! Password must be atleast 6 digits and must contain digits, uppercase and lowercase letters. ";

			if (!password.match(validation))
			{
				document.getElementById('passAlert').innerHTML = message;
				return false;
			}
			else
			{
				document.getElementById('passAlert').innerHTML = "";
			    return true;
			}
		}

		function confirmPass() {
			var password = document.getElementById("password").value;
			var confirm = document.getElementById("confirm").value;
			var message = "Passwords does not match, please try again!";
			
			if (passValidation())
			{
				if (password !== confirm)
				{
					document.getElementById('passAlert').innerHTML = message;
					return false;
				}
				else
				{
					document.getElementById('passAlert').innerHTML = "";
			   		return true;
				}
			}
		}

		function formValidation() {
			if (validateEmail() && passValidation() && confirmPass())
			{
				return true;
			}
			return false;
		}
	</script>
