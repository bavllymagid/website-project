<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Sign in.css">
    <script src="../Scripts/activity.js"></script>
    <title>Sign in</title>
</head>
<body>
    <main>
        <form onsubmit="SignIn(); return false;">
            <legend>
                Sign In
            </legend>
            <fieldset>
                
                <div class="form-control">
                    <label for="E-mail">E-mail</label>
                    <br>
                    <input autocomplete="off" type="email" name="E-mail" id="E-mail" placeholder="ex: user@gmail.com" required>
                </div>
                <div class="form-control">
                    <label for="Password">Password</label>
                    <br>
                    <input type="password" name="password" id="Password" placeholder="Enter Your Password" required>
                </div>

                <input type="submit" name="submit" value="Sign in" onclick="enter()">
            </input>
                <p  id="to-register">Don't have an account? <a href="Sign up.html">Sign Up here</a></p>
            </fieldset>
        </form>

        <!-- <img src="../Images/OC3JB21.png" alt=""> -->
    </main>

    <script>
        function enter() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
